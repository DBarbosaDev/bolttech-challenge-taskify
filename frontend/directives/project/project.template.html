<div flex="100" layout="row" layout-align="space-between center">
    <div flex="100" layout="row" layout-align="start center">
        <md-progress-circular class="progress-circular-indicator" flex="none" md-diameter="55" md-mode="determinate"
            value="100"></md-progress-circular>
        <md-progress-circular class="md-avatar" flex="none" md-diameter="55" md-mode="determinate"
            value="{{data.getConclusionPercentage()}}"></md-progress-circular>
        <h5 class="progress-circular-text">{{data.getConclusionPercentage()}}%</h5>
        <p ng-if="!isEditing">{{data.name}}</p>
        <md-input-container flex="100" md-no-float ng-if="isEditing">
            <input ng-model="data.name" placeholder="Task name" aria-label="Task name">
        </md-input-container>
    </div>
    <div flex="none" layout="row" layout-align="center center">
        <div ng-if="isEditing">
            <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="onEdit()">
                <md-icon md-icon md-menu-origin>
                    <span class="material-icons-outlined">check</span>
                </md-icon>
            </md-button>
            <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="changeEditStatus()">
                <md-icon md-icon md-menu-origin>
                    <span class="material-icons-outlined">cancel</span>
                </md-icon>
            </md-button>
        </div>
        <md-menu ng-if="!isEditing">
            <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdMenu.open($event)">
                <md-icon md-icon md-menu-origin>
                    <span class="material-icons-outlined">more_vert</span>
                </md-icon>
            </md-button>
            <md-menu-content>
                <md-menu-item>
                    <md-button ng-click="changeEditStatus()">
                        <span md-menu-align-target>
                            <md-icon md-icon md-menu-origin>
                                <span class="material-icons-outlined">edit</span>
                            </md-icon>
                        </span>
                        Editar
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-click="onDelete($event)">
                        <span md-menu-align-target>
                            <md-icon md-icon md-menu-origin>
                                <span class="material-icons-outlined">delete</span>
                            </md-icon>
                        </span>
                        Eliminar
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</div>
